<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayScale test</title>
    <link rel="icon" href="https://www.payspace.com/wp-content/uploads/2018/03/PS-FAVICON-NEW-2017.png" sizes="192x192" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <img src="https://www.payspace.com/wp-content/uploads/2020/05/payspace-logo-new.png" alt="PaySpace" style="max-width: 100px;">
            <div class="navbar-collapse offcanvas-collapse" id="nav-bar-main">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="palindromic.html">Palindromic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vue.html">Vue Implementation</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-4" id="vue-app">
            <p><h2>List of books (vue)</h2></p>
            <input class="form-control me-2" @keyup="search" type="search" placeholder="Search by title or author" aria-label="Search">
            <div class="card-row mt-4">
                <input class="form-control" type="button" @click="sortAuthor('asc')" value="Author Ascending"/>
                <input class="form-control" type="button" @click="sortAuthor('desc')" value="Author Descending"/>
                <input class="form-control" type="button" @click="sortTitle('asc')" value="Title Ascending" />
                <input class="form-control" type="button" @click="sortTitle('desc')" value="Title Descending" />
            </div>
            <div class="card bg-dark mt-4">
                <div class="card-body">
                    <div class="card-row" id="list-container">
                        <div v-if="books.length > 0" class="card-item" v-for="(book, index) in currentPageBooks" :key="index">
                            <p class="text-light" style="font-weight: bold; font-style: italic">Author: {{ book.author }}</p>
                            <p class="text-light">Title: {{ book.title }}</p>
                        </div>
                        <div v-if="books.length === 0">
                            <p class="text-light">No Books</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <p class="text-light">Pagination</p>
                <!-- Pagination controls -->
                <button @click="prevPage" :disabled="currentPage === 1">Previous</button>
                <button @click="nextPage" :disabled="currentPage === totalPages">Next</button>
            </div>
        </section>
    </main>
    <footer class="mt-auto">
        <p>Assessment completed by Africa Matji &copy; 2023</p>
        <p>GitHub account <a href="https://github.com/africamatji" target="_blank">github.com/africamatji</a> </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/books-vue.js" type="module"></script>
</body>
</html>
